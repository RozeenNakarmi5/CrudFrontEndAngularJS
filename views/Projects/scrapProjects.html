<div class="col-md-2">
    <form class="form-inline">
        <div class="form-group">
            <i class="fas fa-search">
                <input type="text" ng-model="search" class="form-control" placeholder="Search">
            </i>
            
        </div>
    </form>

</div>
<div class="col-md-12">
    <table class="table table-hover">
        <tr>
            <th>ProjectID</th>
            <th>Project Name</th>
            <th>Project Description</th>
            <th>Project Start Date</th>
            <th>Project End Date</th>
            <th>Restore</th>
        </tr>
        
        <tr dir-paginate="p in projects | filter: search | itemsPerPage: 5">
            <td>{{p.projectID}}</td>
            <td>{{p.projectName}}</td>
            <td>{{p.projectDescription}}</td>
            <td>{{p.projectStartDate}}</td>
            <td>{{p.projectEndDate}}</td>
            <td>
                <i class="fas fa-plus" ng-click ="restore(p.projectID)"></i>
            </td>

        </tr>
    </table>
</div>
<hr>
<div class="pages">
    <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true" >
    </dir-pagination-controls>
</div>
<modal visible="restoreProjectModal">
    <h1>Are you sure you want to restore this?</h1>
        <button class="btn btn-primary"  ng-click ="restoreProject()">Yes</button>
        <button class="btn btn-secondary" ng-click ="restore()" text ="No">No</button>    
</modal>
