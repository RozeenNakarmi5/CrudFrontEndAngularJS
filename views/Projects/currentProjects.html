<div class="row">
    <div class="col-md-9">

        <button class="btn btn-primary" ng-click="addNewProject()"> <i class="fas fa-user-plus"></i> Add new
            project</button>
    </div>
    <div class="col-md-2">
        <form class="form-inline">
            <div class="form-group">
                <i class="fas fa-search">
                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                </i>

            </div>
        </form>

    </div>
</div>
<div class="col-md-12">
    <table class="table table-hover">
        <tr>
            <th>ProjectID</th>
            <th>Project Name</th>
            <th>Project Description</th>
            <th>Project Start Date</th>
            <th>Project End Date</th>
            <th>Delete</th>
        </tr>
        <tr dir-paginate="proj in project | filter: search | itemsPerPage: 5">
            <td ng-click="editProject(proj)">{{proj.projectID}}</td>
            <td ng-click="editProject(proj)"> {{proj.projectName}}</td>
            <td ng-click="editProject(proj)">{{proj.projectDescription}}</td>
            <td ng-click="editProject(proj)">{{proj.projectStartDate}}</td>
            <td ng-click="editProject(proj)">{{proj.projectEndDate}}</td>

            <td>
                <table class="table table-borderless">
                    <tr>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" ng-click="delete(proj.projectID)"></i>
                        </td>

                    </tr>
                </table>
            </td>
        </tr>
    </table>

</div>
<hr>
<div class="pages">
    <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true">
    </dir-pagination-controls>
</div>

<modal visible="addProjectModal">
    <div class="form-group">
        <label for="projectID">Project ID</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="name.valid"
                        [class.red-icon]="name.invalid && name.touched"></i>
                </div>
            </div>
            <input type="text" name="projectID" ng-model="ProjectID" class="form-control" placeholder="Project ID"
                disabled>
        </div>


        <label for="projectName">Project Name</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" name="projectName" ng-model="insertProject.projectName" class="form-control"
                placeholder="Project Name" required>
        </div>
        <label for="projectDesc">Project Description</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" name="projectDesc" ng-model="insertProject.projectDesc" class="form-control"
                placeholder="Project Description" required>
        </div>

        <label for="startDate">Start Date</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="date" name="projectSD" ng-model="insertProject.projectSD" class="form-control"
                placeholder="Project Start Date" required>
        </div>

        <label for="endDate">End Date</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="date" name="projectED" ng-model="insertProject.projectED" class="form-control"
                placeholder="Project End Date" required>
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" ng-click="saveData()" ng-if="!form"><i
                    class="fas fa-database"></i> Save </button>
        </div>
    </div>
</modal>
<modal visible="editProjectModal">
    <div class="form-group">
        <label for="projectID">Project ID</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="name.valid"
                        [class.red-icon]="name.invalid && name.touched"></i>
                </div>
            </div>
            <input type="text" name="edit.projectID" ng-model="edit.projectID" class="form-control"
                placeholder="Project ID" disabled>
        </div>
        <label for="projectName">Project Name</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" name="edit.projectName" ng-model="edit.projectName" class="form-control"
                placeholder="Project Name" required>
        </div>

        <label for="projectDesc">Project Description</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" name="edit.projectDesc" ng-model="edit.projectDesc" class="form-control"
                placeholder="Project Description" required>
        </div>

        <label for="projectSD">Project Start Date</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="date" name="edit.projectSD" ng-model="edit.projectSD.date" class="form-control"
                placeholder="Project Start Date" required>
                
        </div>

        <label for="projectED">Project End Date</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="date" name="edit.projectED" ng-model="edit.projectED.date" class="form-control"
                placeholder="Project End Date" required>
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" ng-click="updateProject()" ng-if="!form"><i
                    class="fas fa-database"></i> Update </button>
        </div>
    </div>
</modal>


<modal visible="deleteProjectModal">
    <h1>Are you sure you want to delete this?</h1>
    <button class="btn btn-primary" ng-click="deleteProject()">Yes</button>
    <button class="btn btn-secondary" ng-click="delete()">No</button>

</modal>
