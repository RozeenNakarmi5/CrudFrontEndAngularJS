
<div class="col-md-2">
    <form class="form-inline">
        <div class="form-group">
            <i class="fas fa-search">
                <input type="text" ng-model="search" class="form-control" placeholder="Search">
            </i>
            
        </div>
    </form>

</div>
<div class="col-md-12">
    <table class="table table-hover">
        <tr>
            <th>Client ProjectID</th>
            <th>Client ID</th>
            <th>Client Name</th>
            <th>Project ID</th>
            <th>Project Name</th>

            <th>Status</th>
            <th>Delete</th>
        </tr>
        <tr dir-paginate="c in clients | filter:search | itemsPerPage:5">
            <td>{{c.clientProjectID}}</td>
            <td>{{c.clientID}}</td>
            <td> {{c.clientFirstName}}</td>
            <td>{{c.projectID}}</td>
            <td>{{c.projectName}}</td>
            <td>{{c.isActive}}</td>

            <td>
                <table class="table table-borderless">
                    <tr>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" ng-click="delete(c.clientProjectID)"></i>
                        </td>

                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>

<div class="pages">
    <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true" >
    </dir-pagination-controls>
</div>
