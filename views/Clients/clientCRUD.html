<div>
    <button class="btn btn-primary" ng-click="addNewClient()"> <i class="fas fa-user-plus"></i> Set client project
        </button>
</div>

<div class="col-md-12">
    <table class="table table-hover">
        <tr>
            <th>ClientID</th>
            <th>Client Name</th>
            <th>Client Office</th>
            <th>Client Office Address</th>
            <th>Project Name</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="c in clients">
            <td ng-click="editClient(c)">{{c.clientID}}</td>
            <td ng-click="editClient(c)"> {{c.clientFirstName}}</td>
            <td ng-click="editClient(c)">{{c.clientOffice}}</td>
            <td ng-click="editClient(c)">{{c.officeAddress}}</td>
            <td ng-click="editClient(c)">{{c.projectName}}</td>

            <td>
                <table class="table table-borderless">
                    <tr>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" ng-click="delete(c.clientID)"></i>
                        </td>

                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>


<modal visible="addClientModal">
    <div class="form-group">
        <label for="ClientID">Client ID</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="name.valid"
                        [class.red-icon]="name.invalid && name.touched"></i>
                </div>
            </div>
            <input type="text" name="ClientID" ng-model="ClientID" class="form-control" placeholder="Client ID"
                disabled>
        </div>


        <label for="ClientName">Client Name</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" name="ClientName" ng-model="insertClient.ClientName" class="form-control"
                placeholder="Client Name" required>
        </div>
        <label for="ClientDesc">Client Description</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" name="ClientDesc" ng-model="insertClient.ClientOffice" class="form-control"
                placeholder="Client Description" required>
        </div>

        <label for="startDate">Start Date</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" name="ClientSD" ng-model="insertClient.ClientSD" class="form-control"
                placeholder="Client Start Date" required>
        </div>

        <label for="endDate">End Date</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" name="ClientED" ng-model="insertClient.ClientED" class="form-control"
                placeholder="Client End Date" required>
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" ng-click="saveData()" ng-if="!form"><i
                    class="fas fa-database"></i> Save </button>
        </div>
    </div>
</modal>

<modal visible="editClientModal">
    <div class="form-group">
        <label for="ClientID">Client ID</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="name.valid"
                        [class.red-icon]="name.invalid && name.touched"></i>
                </div>
            </div>
            <input type="text" name="ClientID" ng-model="ClientID" class="form-control" placeholder="Client ID"
                disabled>
        </div>


        <label for="ClientName">Client Name</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" name="ClientName" ng-model="edit.ClientName" class="form-control"
                placeholder="Client Name" required>
        </div>
        <label for="ClientDesc">Client Office</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" name="ClientOffice" ng-model="edit.ClientOffice" class="form-control"
                placeholder="Client Description" required>
        </div>

        <label for="startDate">Office Address</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" name="ClientOAddress" ng-model="edit.ClientOAddress" class="form-control"
                placeholder="Client Start Date" required>
        </div>

        <label for="endDate">Project Name</label>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" name="ProjectName" ng-model="edit.ProjectName" class="form-control"
                placeholder="Client End Date" required>
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" ng-click="saveData()" ng-if="!form"><i
                    class="fas fa-database"></i> Save </button>
        </div>
    </div>
</modal>
